<style type="text/css">
	.category {
		float: left;
		position: fixed;

		border-style: solid;
		border-radius: 5px;
		border-width: medium;
		border-color: #e8e8e8;
	}
</style>
<div class="category">
{% for category in site.categories %}
<h4>{{ category | first }} ({{ category | last | size }})</h4>
<ul class="arc-list">
    {% for post in category.last %}
        <li><a href="    {{ post.url }}">{{ post.title }}</a></li>
        <!-- date格式可以借鉴 -->
        <!-- <li>{{ post.date | date:"%d/%m/%Y"}} <a href="    {{ post.url }}">{{ post.title }}</a></li> -->
    {% endfor %}
</ul>
{% endfor %}
</ul>
</div>
